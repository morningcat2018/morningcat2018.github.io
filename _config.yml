# Site settings
title: Morning Cat
SEOTitle: 晨猫 | MorningCat's Blog
header-img: img/main/desk_2019_mini.png
email: 1213252320@qq.com
description: "-- --- .-. -. --. ..- .. .. -. --. .-.. .. -.- . --.- .. -.-. .- - .- --- "
keyword: "BY, BY Blog, 晨猫的博客, morningcat, morningcat2018, java, spring, linux"
url: "http://morningcat2018.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/morningcat2018/morningcat2018.github.io" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "打不倒你的，终将使你变得强大。"
sidebar-avatar: /img/main/gentle_001.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: true
github_username:    morningcat2018




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
Disqus（https://disqus.com/）
disqus_username: morningcat

